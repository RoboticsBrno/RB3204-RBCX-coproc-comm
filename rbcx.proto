syntax = "proto3";

message CoprocRequest {
  oneof payload {
    LedsRequest ledsRequest = 4;
    ButtonsRequest buttonsRequest = 5;
  }

  message LedsRequest {
    uint32 ledsOn = 1;
    uint32 mask = 2;
  }

  message ButtonsRequest {
  }
}

message CoprocStatus {
  oneof payload {
    LedsStatus ledsStatus = 4;
    ButtonsStatus buttonsStatus = 5;
  }

  message LedsStatus {
  }

  message ButtonsStatus {
    uint32 buttonsPressed = 1;
  }
}
