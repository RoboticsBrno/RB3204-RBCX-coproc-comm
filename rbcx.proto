syntax = "proto3";

message CoprocRequest {
  oneof payload {
    SetLeds setLeds = 4;
    GetButtonsState getButtonsState = 5;
  }

  message SetLeds {
    uint32 ledsOn = 1;
  }

  message GetButtonsState {
  }
}

message CoprocStatus {
  oneof payload {
    LedsStatus ledsStatus = 4;
    ButtonsStatus buttonsStatus = 5;
  }

  message LedsStatus {
  }

  message ButtonsStatus {
    uint32 buttonsPressed = 1;
  }
}
