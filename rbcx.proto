syntax = "proto3";

message CoprocReq {
  oneof payload {
    SetLeds setLeds = 4;
    GetButtons getButtons = 5;
  }

  message SetLeds {
    uint32 ledsOn = 1;
  }

  message GetButtons {
  }
}

message CoprocStat {
  oneof payload {
    LedsStat ledsStat = 4;
    ButtonsStat buttonsStat = 5;
  }

  message LedsStat {
  }

  message ButtonsStat {
    uint32 buttonsPressed = 1;
  }
}
